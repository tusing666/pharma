<body>
<!-- <h1>Bill Test Page</h1> -->

<div class='ui container'>
	<h1>Bill Test Page</h1>
	<div class="ui card">
	  <div class="ui slide masked reveal image">
	    <img th:src="@{~/img/pic1.jpg}" class="visible content">
	    <img th:src="@{~/img/pic3.jpg}" class="hidden content">
	  </div>
	  <!-- <div class="content">
	    <a class="header">Team Fu &amp; Hess</a>
	    <div class="meta">

	  </div>
	  <div class="extra content">
	    <a>
	      <i class="users icon"></i>
	      2 Members
	    </a>
	  </div> -->
	</div> 
	
	
	<form class="ui form" action="#" th:action="@{/test/postgreeting}" th:object="${greeting}" method="post">
	  <div class="field">
	    <label>First Name</label>
	    <input type="text" th:field="*{name}">
	  </div>
	  
	  <button class="ui button" type="submit">Submit</button>
	  
	</form>
	
	<form th:action="@{/test/clear}" method="post">
           <button class="ui button" type="submit">Reset</button>
      </form>
	
	<!-- <h1 th:text="'Hi ' + ${greeting.name}">Hi name</h1> -->
	
	<tbody>
	    <tr th:each="greeting, iStat: ${greetings}">
	        <td th:text="${iStat.count}" />
	        <td th:text="${greeting.name}" /> <br />
	        
	        <form th:action="@{'/test/delgreeting/' + ${iStat.count}}" th:object="${greeting}" method="post">
                 <input type="hidden" name="name" th:value="${greeting.name}">
                 <button type="submit">Delete</button>
            </form>
               
	    </tr>
	</tbody>			
	
</div>
